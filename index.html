<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pavement Distress Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">ðŸ“¸ Pavement Distress Recorder</h1>
    
    <video id="camera" autoplay playsinline class="w-full rounded-xl border mb-2"></video>
    <button onclick="capturePhoto()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Capture Photo</button>
    <canvas id="canvas" class="hidden"></canvas>
    
    <form id="uploadForm" class="space-y-4">
      <input type="text" id="distressType" placeholder="Distress Type (e.g. Crack)" class="w-full p-2 border rounded" required />
      <input type="text" id="severity" placeholder="Severity (e.g. Low, Medium, High)" class="w-full p-2 border rounded" required />
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit Data</button>
    </form>
    
    <p id="status" class="mt-4 text-sm text-gray-600"></p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC1kdsAMAZvqMrlHq72V-0UqHAjflf91Pk",
      authDomain: "pavement-calculate.firebaseapp.com",
      databaseURL: "https://pavement-calculate-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pavement-calculate",
      storageBucket: "pavement-calculate.firebasestorage.app",
      messagingSenderId: "75200850472",
      appId: "1:75200850472:web:aff9ac89c2e4280b67231d",
      measurementId: "G-PTCVSTE0B7"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Open back camera
    const video = document.getElementById('camera');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access error: " + err));

    let capturedImageBlob = null;

    function capturePhoto() {
      const canvas = document.getElementById('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        capturedImageBlob = blob;
        document.getElementById('status').innerText = "âœ… Photo captured. Now fill the form.";
      }, 'image/jpeg');
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!capturedImageBlob) return alert("Please capture a photo first");

      const distressType = document.getElementById('distressType').value;
      const severity = document.getElementById('severity').value;
      const timestamp = new Date().toISOString();

      // Get GPS
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        document.getElementById('status').innerText = "â« Uploading to Cloudinary...";

        // Upload to Cloudinary
        const formData = new FormData();
        formData.append("file", capturedImageBlob);
        formData.append("upload_preset", "Pavement");

        const cloudinaryRes = await fetch("https://api.cloudinary.com/v1_1/drttssntp/image/upload", {
          method: "POST",
          body: formData
        });

        const cloudinaryData = await cloudinaryRes.json();
        const imageUrl = cloudinaryData.secure_url;

        // Upload to Firebase DB
        const record = {
          distressType,
          severity,
          lat,
          lon,
          timestamp,
          imageUrl
        };

        await database.ref("pavement_records").push(record);
        document.getElementById('status').innerText = "âœ… Uploaded successfully! Ready for QGIS.";

        // Clear form
        document.getElementById('uploadForm').reset();
      }, () => {
        alert("Unable to get GPS location.");
      });
    });
  </script>
</body>
</html>
